<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="autor" content="Андрей Марахин">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatarka.jpg" alt="аватар">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Андрей Марахин</h1>
            <button class="profile__edit-button">
              <img class="profile__edit-button-img" src="./images/edit-button.svg" alt="редактировать профиль">
            </button>
          </div>
          <p class="profile__status">Человек-разгадка</p>
        </div>
        <button class="profile__add-button">
          <img class="profile__add-button-img" src="./images/add-button.svg" alt="добавить профиль">
        </button>
      </section>
      <section class="cards" aria-label="Карточки">
        <article class="card">
          <img class="card__image" src="./images/1.jpg" alt="Закат">
          <div class="card__container">
            <h2 class="card__title">Разветье</h2>
            <button class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/2.jpg" alt="Водоём">
          <div class="card__container">
            <h2 class="card__title">Железногорское водохранилище</h2>
            <button class="card__like card__like_liked"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/3.jpg" alt="Снежная дорога">
          <div class="card__container">
            <h2 class="card__title">Берёзовая улица</h2>
            <button class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/4.jpg" alt="Пёс на холме">
          <div class="card__container">
            <h2 class="card__title">Ледяной холм</h2>
            <button class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/5.jpg" alt="Пёс в роще">
          <div class="card__container">
            <h2 class="card__title">Урочище Роза</h2>
            <button class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/6.jpg" alt="Ноги на фоне заката">
          <div class="card__container">
            <h2 class="card__title">Карманово</h2>
            <button class="card__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__coopyright">&copy;&nbsp;2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <form class="popup__container">
      <p class="popup__title">Редактировать профиль</p>
      <input class="popup__input" type="text" placeholder="Жак-Ив Кусто">
      <input class="popup__input" type="text" placeholder="Исследователь океана">
      <button class="popup__save-button">Сохранить</button>
      <button class="popup__close-button"></button>
    </form>
  </div>  
</body>
</html>
