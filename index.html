<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="autor" content="Андрей Марахин">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button">
              <img class="profile__edit-button-img" src="./images/edit-button.svg" alt="редактировать профиль">
            </button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img class="profile__add-button-img" src="./images/add-button.svg" alt="добавить профиль">
        </button>

      </section>
      <section class="cards">
        <div class="card">
          <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg">
          <div class="card__container">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.jpg">
          <div class="card__container">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like card__like_liked"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.jpg">
          <div class="card__container">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.jpg">
          <div class="card__container">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.jpg">
          <div class="card__container">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg">
          <div class="card__container">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button class="card__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__coopyright">&copy;2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="edit-form">
    <form class="edit-form__area">
      <p class="edit-form__title">Редактировать профиль</p>
      <input class="edit-form__input" type="text" placeholder="Жак-Ив Кусто">
      <input class="edit-form__input" type="text" placeholder="Исследователь океана">
      <button class="edit-form__save-button">Сохранить</button>
      <button class="edit-form__close-button"></button>
    </form>
  </div>
  
</body>
</html>
