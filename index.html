<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="autor" content="Андрей Марахин">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button">
              <img class="profile__edit-button-img" src="./images/edit-button.svg" alt="">
            </button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img class="profile__add-button-img" src="./images/add-button.svg" alt="">
        </button>

      </section>
      <section class="cards">
        <div class="card">
          <img class="card__image">
          <div class="card__container">
            <h2 class="card__title">Карачаевск</h2>
            <lable class="card__lable">
              <input type="checkbox" class="card__checkbox">
              <img class="card__lable-image" src="" alt="">
            </lable>
          </div>
        </div>
        <div class="card">
          <img class="card__image">
          <div class="card__container">
            <h2 class="card__title">Гора Эльбрус</h2>
            <lable class="card__lable">
              <input type="checkbox" class="card__checkbox">
              <img class="card__lable-image" src="" alt="">
            </lable>
          </div>
        </div>
        <div class="card">
          <img class="card__image">
          <div class="card__container">
            <h2 class="card__title">Домбай</h2>
            <lable class="card__lable">
              <input type="checkbox" class="card__checkbox">
              <img class="card__lable-image" src="" alt="">
            </lable>
          </div>
        </div>
        <div class="card">
          <img class="card__image">
          <div class="card__container">
            <h2 class="card__title">Гора Эльбрус</h2>
            <lable class="card__lable">
              <input type="checkbox" class="card__checkbox">
              <img class="card__lable-image" src="" alt="">
            </lable>
          </div>
        </div>
        <div class="card">
          <img class="card__image">
          <div class="card__container">
            <h2 class="card__title">Домбай</h2>
            <lable class="card__lable">
              <input type="checkbox" class="card__checkbox">
              <img class="card__lable-image" src="" alt="">
            </lable>
          </div>
        </div>
        <div class="card">
          <img class="card__image">
          <div class="card__container">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <lable class="card__lable">
              <input type="checkbox" class="card__checkbox">
              <img class="card__lable-image" src="" alt="">
            </lable>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__coopyright">&copy;2023 Mesto Russia</p>
    </footer>
  </div>
  
</body>
</html>
